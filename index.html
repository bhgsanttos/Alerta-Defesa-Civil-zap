<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alertas da Defesa Civil</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #020617;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      max-width: 420px;
      width: 100%;
      background: #020617;
      border: 2px solid #1e293b;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }
    .alerta {
      background: #dc2626;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .normal {
      background: #16a34a;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .btn {
      display: block;
      margin-top: 20px;
      background: #22c55e;
      color: #022c22;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
    }
    small {
      color: #94a3b8;
      display: block;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="status"></div>

    <h2 id="tipo"></h2>
    <p id="mensagem"></p>
    <p><strong>üìç Regi√£o:</strong> <span id="regiao"></span></p>

    <a class="btn" href="https://whatsapp.com/channel/0029VbBR4tzLtOj9w30kMG2V" target="_blank">
      üîî Seguir canal no WhatsApp
    </a>

    <small id="atualizado"></small>
    <small>Baseado em comunicados oficiais da Defesa Civil</small>
  </div>

  <script>
    fetch("alertas.json")
      .then(res => res.json())
      .then(data => {
        const statusDiv = document.getElementById("status");

        if (data.status === "alerta") {
          statusDiv.className = "alerta";
          statusDiv.innerText = "üö® ALERTA ATIVO";
        } else {
          statusDiv.className = "normal";
          statusDiv.innerText = "‚úÖ SITUA√á√ÉO NORMAL";
        }

        document.getElementById("tipo").innerText = data.tipo;
        document.getElementById("mensagem").innerText = data.mensagem;
        document.getElementById("regiao").innerText = data.regiao;
        document.getElementById("atualizado").innerText =
          "‚è∞ Atualizado em: " + new Date(data.atualizado_em).toLocaleString("pt-BR");
      });
  </script>
</body>
</html>
