<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas Defesa Civil</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1020, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .region {
      font-size: 15px;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .status {
      margin: 16px 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .btn {
      display: block;
      background: #22c55e;
      color: #052e16;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      margin-top: 14px;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">üö® Alertas da Defesa Civil</div>

    <div class="region" id="region">
      üìç Detectando sua localiza√ß√£o‚Ä¶
    </div>

    <div class="status" id="status">
      Acompanhe alertas oficiais e avisos preventivos.
    </div>

    <a
      class="btn"
      id="whatsappBtn"
      href="https://93d01.com/?pid=4710699713"
      target="_blank"
    >
      üîî Seguir canal no WhatsApp
    </a>

    <div class="footer">
      Baseado em comunicados oficiais da Defesa Civil e √≥rg√£os meteorol√≥gicos
    </div>
  </div>

  <script>
    const regionEl = document.getElementById("region");
    const statusEl = document.getElementById("status");

    function setFallback() {
      regionEl.innerHTML = "üìç Alertas v√°lidos para todo o Brasil";
      statusEl.innerHTML = "Ative a localiza√ß√£o para receber alertas do seu estado.";
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const res = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
            );
            const data = await res.json();

            const city =
              data.address.city ||
              data.address.town ||
              data.address.village ||
              "Sua regi√£o";

            const state = data.address.state || "Brasil";
            const uf = data.address.state_code || "";

            regionEl.innerHTML = `üìç ${city} ‚Äì ${uf}`;
            statusEl.innerHTML = `Alertas ativos para ${state}.`;

          } catch (e) {
            setFallback();
          }
        },
        () => {
          setFallback();
        }
      );
    } else {
      setFallback();
    }
  </script>

</body>
</html>
